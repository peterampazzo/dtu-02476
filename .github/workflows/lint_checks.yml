name: Lint checks

on:
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHON: '3.7'
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.7'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox tox-gh-actions
    - name: Test with tox
      run: tox -e lint_check
